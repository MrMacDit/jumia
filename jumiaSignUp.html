<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">       
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <script src="https://use.fontawesome.com/260b9cb5ee.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" type="text/css" href="jumiaLogIn.css">
        <title>Jumia Log In</title>
    </head>
    <body>
                            <!-- Navigation Codes -->
        <nav class="navbar navbar-expand-md bg-color nav-color sticky-top">
            <div>
                <a href="#" class="navbar-brand"><img   class="img-responsive" src="images/HomePageImages/jumiaLogoDark.png" alt="Jumia logo"></a>
            </div>

            <!-- logIn and SignIn -->
            <div class="signUp">
                <a href="jumiaSignUp.html">Sign Up</a>
            </div>
            <div class="logIn">
                <a href="jumiaLogIn.html">Log In</a>
            </div>
        </nav>

    <!-- Log-In setUp -->
        <form action="">
            <fieldset>
                <div class="container-fluid">
                    <!-- Surname -->
                    <div class="row">
                            <div class="col-md-1">Surname:</div>
                            <div class="col-md-11">
                            <input class="form-control" type="text" name="surname" id="surname" placeholder="Surname">
                            </div>
                    </div>

                    <!-- First Name -->
                    <div class="row">
                        <div class="col-md-1">Name:</div>
                        <div class="col-md-11">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Initial name">
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="row">
                        <div class="col-md-1">Username:</div>
                        <div class="col-md-11">
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                        </div>
                    </div>

                    <!-- Mobile Number -->
                    <div class="row">
                        <div class="col-md-1">Mobile:</div>
                        <div class="col-md-11">
                        <input class="form-control" type="tel" name="mobile" id="mobile" placeholder="000-0000-0000">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row">
                        <div class="col-md-1">E-mail:</div>
                        <div class="col-md-11">
                        <input class="form-control" type="email" name="email" id="email" placeholder="example@gmail.com">
                        </div>
                    </div>
        
                    <!-- Password -->
                    <div class="row">
                        <div class="col-md-1">Password:</div>
                        <div class="col-md-11">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                        </div>
                    </div>

                    <!-- Confirm password -->
                    <div class="row">
                        <div class="col-md-1">Confirm password:</div>
                        <div class="col-md-11">
                        <input class="form-control" type="password" name="cPassword" id="cPassword" placeholder="Confirm Password">
                        </div>
                    </div>
        
                    <!-- Enter -->
                    <div class="row">
                        <div class="col-4 col-md-5"></div>
                        <div class="col-1 col-md-2">
                            <a href="#jumiaLogIn.html">
                                <button class="btn-outline-warning btn-xm"
                                    type="button"
                                    onclick="enter()">Enter</button>
                            </a>
                        </div>
                        <div class="col-7 col-md-5"></div>
                    </div>
                </div>
            </fieldset>
        </form>

        <!-- Incorrect display line -->
        <div>
            <p id="errors">Hello world</p>
        </div>
</body>
<script src="jumiaSetUp.js"></script>
</html>
